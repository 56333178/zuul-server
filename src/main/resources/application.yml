spring:
  application:
    name: zuul-server
eureka:
  client:
    service-url:
      defaultZone: http://root:123456@aitieta.com:8888/eureka/,http://root:123456@aitieta.com:8887
  instance:
    prefer-ip-address: true
server:
  port: 8893
zuul:
  routes:
    api-a:
      path: /api-demo/**
      service-id: demo-server
    api-b:
      path: /api-demo2/**
      service-id: demo2-server
  host:
    connect-timeout-millis: 10000
    socket-timeout-millis: 10000
#  host:
#      connect-timeout-millis: 10000
#      socket-timeout-millis: 50000
#hystrix:
#  command:
#    default:
#      execution:
#        isolation:
#          thread:
#            timeoutInMilliseconds: 40000
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 40000
        timeout:
          enabled: false